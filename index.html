<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="style/reset.css">
   <link rel="stylesheet" href="style/fonts.css">
   <link rel="stylesheet" href="style/style.css">
   <title>Arbitrazh</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header-nav">
            <ul class="header-nav__list">
               <li class="header-nav__item header-nav__item--active ">
                  <a href="#" class="header-nav__item-link">
                     <img alt="logo" class="header__logo" src="/svg/logo.svg">
                     Арбитражный суд Ульяновской области</a>
               </li>
            </ul>
         </div>
         <div class="header-login">
            <img alt="char" src="/svg/char.svg" class="header-login__img">
            <div class="header-login__texts">

               <a href="index.html" class="header-login__texts-out">Выйти</a>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="container">
            <div class="main-inner">
               <h2 class="main-title">Вход</h2>
               <form action="/submit" method="post" class="main-form">
                  <input required class="form-input login" type="text" placeholder="Логин">
                  <input required class="form-input pass" type="password" placeholder="Пароль">
                  <button type="submit" class="button-enter">Войти</button>
               </form>
               <div class="main-description">Если у вас нет аккаунта, обратитесь
                  к администратору</div>
            </div>
         </div>
      </main>
   </div>


   <script src="script/script.js"></script>
</body>

</html>
